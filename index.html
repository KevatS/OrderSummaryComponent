<html>
  <head>
    <title>Order-Summary</title>

    <meta name="Keywords" content="Music,audiobooks" />
    <meta
      name="Description"
      content="very nice music,english music ,hindi music,all music"
    />
    <meta name="Author" content="suraj" />
    <meta name="viewport" content="device=device-width,initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="global.css" />
  </head>

  <body>
    <div id="main">
      <div class="container">
        <div class="head">
          <img src="./illustration-hero.svg" alt="headimg" />
        </div>

        <div class="section2">
          <div class="order">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs,audiobooks and potcasts on
              any device anywhere you like!
            </p>
          </div>
  
          <div class="control">
            <div class="control-left">
              <div>
                <img src="./icon-music.svg" alt="icon-music" />
              </div>
              <div class="plan">
              <p>Annual Plan</p>
              <p>&#36 59.99/year</p>
              </div>
            </div>
            
            <div>
            <a href="">Change</a>
            </div>
          </div>
  
          <div class="btn">
            <button input="Submit" class="btn1">Proceed to Payment</button>
          </div>
          <div class="click">
            <button class="btn2">Cancel Order</button>
          </div>
        </div>
        
        </div>
      </div>
    </div>
  </body>
</html>
